<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Password Generator Checker</title>

        <link rel="stylesheet"
              href="password.css">
        <link rel='stylesheet'
              href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
              rel='stylesheet'>

        <script defer
                src="password_generator.js"></script>
        <script defer
                src="password_strength_checker.js"></script>

    </head>

    <body>
        <main>
            <h1 class="heading">Click <span>Generate</span> / <span>Check</span></h1>
            <div class="wrapper">
                <section class="password-generator">
                    <div class="password show"
                         id="password">
                    </div>
                    <div class="outer-container">
                        <h1><span>P</span>assword-<span>G</span>en</h1>
                        <div class="container">
                            <div class="input-box">
                                <label for="password-length">Password length <br>
                                    <span>(min-8, max-36)</span>
                                </label>:
                                <input type="number"
                                       id="password-length"
                                       maxlength="2"
                                       placeholder="10"
                                       pattern="\d{2}"
                                       value="10">
                            </div>
                            <div class="options">
                                <p>Wish to include</p>
                                <div class="special-character-box box">
                                    <span class="custom-checkbox"></span>
                                    <input type="checkbox"
                                           id="symbol">
                                    <label for="symbol">Special chars</label>
                                </div>
                                <div class="digit-box box">
                                    <span class="custom-checkbox"></span>
                                    <input type="checkbox"
                                           id="digit">
                                    <label for="digit">Digits</label>
                                </div>
                                <div class="uppercase-box box">
                                    <span class="custom-checkbox"></span>
                                    <input type="checkbox"
                                           id="uppercase">
                                    <label for="uppercase">Uppercase</label>
                                </div>
                                <div class="lowercase-box box">
                                    <span class="custom-checkbox"></span>
                                    <input type="checkbox"
                                           id="lowercase">
                                    <label for="lowercase">Lowercase</label>
                                </div>
                                <div class="all-box box">
                                    <span class="custom-checkbox"></span>
                                    <input type="checkbox"
                                           id="all">
                                    <label for="all">Select all</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <button id="generate"
                            class="btn-enable">Generate</button> -->
                </section>
                <section class="bubble-area">
                    <div class="main-bubble">
                        <p class="copy">Click on password to copy</p>
                        <!-- <p class="copy">Copied</p> -->

                    </div>
                    <div class="floating-bubbles">
                        <span class="circle c1"></span>
                        <span class="circle c2"></span>
                    </div>
                </section>
            </div>
        </main>
    </body>

</html>
